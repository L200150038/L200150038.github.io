<!DOCTYPE html>
<html>
  <head>
    
    <title>Circle Maps</title>
    <style>
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body> 
    <div id="map"></div>
    <script>
var citymap = {
        Jakarta: {
          center: {lat: -6.234266, lng: 106.853890},
          population: 13497173
        },
        Bandung: {
          center: {lat: -6.992882, lng: 107.610539},
          population: 9908354
        },
        Bali: {
          center: {lat: -8.277921, lng: 114.860579},
          population: 3848583
        },
        Yogyakarta: {
          center: {lat: -7.8631418, lng: 110.2603932},
          population: 9587921
        },
        Surabaya:{
          center:{lat: -7.292174, lng: 112.758904},
          population: 3888423
        },
        Malang: {
          center: {lat: -7.983908, lng: 112.621392},
          population: 1621384
        },
        Semarang: {
          center: {lat: -6.966667, lng: 110.416664},
          population: 1622520
        },
        Medan: {
          center: {lat: 3.597031, lng: 98.678513},
          population: 2465469
        },
        Palembang: {
          center: {lat: -2.990934, lng: 104.756554},
          population: 1548064
        },
        Balikpapan: {
          center: {lat: -1.265386, lng: 116.831200},
          population: 597625
        },
        Jambi: {
          center: {lat: -1.609972, lng: 103.607254},
          population: 602187
        }
      };
      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: {lat: -1.265386, lng: 116.831200},
          mapTypeId: 'terrain'
        });
        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: Math.sqrt(citymap[city].population) * 5
          });
        }
      }
    </script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbhZHGwHAxmHUjNCoazHDrzFrd1Fv9dXA&callback=initMap">
    </script>
	  </body>
</html>
